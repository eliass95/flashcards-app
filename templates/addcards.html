{% extends "base.html" %}
{% block content %}

<h2> Adicionar Cards </h2>

{% if mensagem %}
    <p>{{ mensagem }}</p>
    </br>
{% endif %}


<form method="post" action="{{ url_for('add') }}" enctype="multipart/form-data">
    
    <div>
        <label>Pergunta </br>
            <input type="text" name="pergunta" id="pergunta" />
        </label> </br>

        <label>Resposta </br>
            <input type="text" name="resposta" id="resposta" />
        </label> </br>
    </div>

    <input type="submit" value="Adicionar" />
</form>

</br>


<button type="button"><a href='{{ url_for('download_file') }}'>
    Finalizar</a></button>

{% endblock content %}
