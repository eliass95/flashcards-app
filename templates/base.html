<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{title or "Flashcard App"}} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="topo">
        <div class="cabecalho">
            <h1 class="titulo"> 
                <a id="limpalink" href="{{ url_for('index') }}">
                Flashcard App! </a></h1>
            <p class="contato">
                <a href="https://github.com/eliass95/flashcards-app" target="_blank">
                Source code </a></p>
        </div>
    </div>

    <div class="conteudo">
        {% block content %} {% endblock %}




    </div>
    <footer>
        <div class="rodape">
            <p> &copy; Criado por <a href="https://github.com/eliass95" target="_blank"> Elias Soares </a> - 2016 </p>
        </div>
    </footer>
</body>

</html>
